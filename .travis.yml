os:
  - linux

language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8 cmake libtbb-dev libboost-dev libboost-filesystem-dev libboost-system-dev libboost-program-options-dev

before_script:
  - export CXX=g++-4.8
  - mkdir build
  - cd build
  - cmake ../
  - make

script:
   - echo "passed"

notifications:
  email:
    on_success: never
    on_failure: always
